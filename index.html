<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="https://kairatzevelyn.github.io/auth0/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="evelyn-area">
        <div class="logo">
          <a href="#"
            ><img src="https://kairatzevelyn.github.io/auth0/img/logo.png" alt="logo"
          /></a>
        </div>
        <div class="welcome-area" id="login-screen">
          <div class="welcome-inner">
            <div class="welcome-text">
              <h2>Welcome</h2>
              <p>Login to Evelyn to explore the world of healthcare</p>
            </div>
            <div class="form">
              <form onsubmit="return false;" method="post">
                <div class="single-form">
                  <input id="email" type="email" placeholder="E-mail" />
                </div>
                <div class="single-form">
                  <input id="password" type="password" placeholder="Password" />
                </div>
                <div class="forget">
                  <div class="form-group">
                    <input type="checkbox" id="check" />
                    <label for="check">Remember Me</label>
                  </div>

                  <a href="no-javascript1.html" id="link-reset">Forgot Password?</a>
                </div>
                <div class="captcha-container form-group"></div>
                <div class="bttn">
                  <div class="sign-in">
                    <button id="btn-login" type="submit">SIGN IN</button>
                  </div>
                  <div class="google">
                    <button type="button" id="btn-google">
                      <img
                        src="https://kairatzevelyn.github.io/auth0/img/google.png"
                        alt="google"
                      /><span>Continue with Google</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="welcome-area" id="forgot-password-screen">
          <div class="welcome-inner">
            <div class="welcome-text">
              <h2>Forgot Password?</h2>
              <p>Enter your email and receive a reset password link</p>
            </div>
            <div class="form">
              <form onsubmit="return false;" method="post">
                <div class="single-form">
                  <input id="reset-email" type="email" placeholder="E-mail" required />
                </div>
                <div class="captcha-container form-group"></div>
                <div class="bttn">
                  <div class="sign-in">
                    <button id="btn-reset" type="submit">RESET PASSWORD</button>
                  </div>
                  <div class="back-sign-in">
                    <button id="back-to-login" type="button">BACK TO LOGIN</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.auth0.com/js/auth0/9.18/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
    <script>
      window.addEventListener('load', function () {
        var config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));

        var leeway = config.internalOptions.leeway;
        if (leeway) {
          var convertedLeeway = parseInt(leeway);

          if (!isNaN(convertedLeeway)) {
            config.internalOptions.leeway = convertedLeeway;
          }
        }

        var params = Object.assign(
          {
            overrides: {
              __tenant: config.auth0Tenant,
              __token_issuer: config.authorizationServer.issuer,
            },
            domain: config.auth0Domain,
            clientID: config.clientID,
            redirectUri: config.callbackURL,
            responseType: 'code',
          },
          config.internalOptions
        );

        var webAuth = new auth0.WebAuth(params);
        var databaseConnection = config.callbackURL.includes('github')
          ? 'Github-Database'
          : 'Username-Password-Authentication';
        var captcha = webAuth.renderCaptcha(document.querySelector('.captcha-container'));

        function login(e) {
          e.preventDefault();
          var button = this;
          var username = document.getElementById('email').value;
          var password = document.getElementById('password').value;
          button.disabled = true;
          webAuth.login(
            {
              realm: databaseConnection,
              username: username,
              password: password,
              captcha: captcha.getValue(),
            },
            function (err) {
              if (err) displayError(err);
              button.disabled = false;
            }
          );
        }

        function loginWithGoogle() {
          webAuth.authorize(
            {
              connection: 'google-oauth2',
            },
            function (err) {
              if (err) displayError(err);
            }
          );
        }

        function forgotPassword(e) {
          e.preventDefault();
          document.getElementById('forgot-password-screen').style.display = 'block';
          document.getElementById('login-screen').style.display = 'none';
        }

        function backToLogin(e) {
          e.preventDefault();
          document.getElementById('forgot-password-screen').style.display = 'none';
          document.getElementById('login-screen').style.display = 'block';
        }

        function resetPassword(e) {
          e.preventDefault();
          var email = document.getElementById('reset-email').value;
          webAuth.changePassword(
            {
              connection: databaseConnection,
              email: email,
            },
            function (err, resp) {
              if (err) {
                console.log(err.message);
                alert(err.message);
              } else {
                console.log(resp);
                alert(resp);
              }
            }
          );
        }

        function displayError(err) {
          captcha.reload();
          var errorMessage = document.getElementById('error-message');
          errorMessage.innerHTML = err.policy || err.description;
          errorMessage.style.display = 'block';
        }

        document.getElementById('btn-login').addEventListener('click', login);
        document.getElementById('btn-google').addEventListener('click', loginWithGoogle);
        document.getElementById('link-reset').addEventListener('click', forgotPassword);
        document.getElementById('btn-reset').addEventListener('click', resetPassword);
        document.getElementById('back-to-login').addEventListener('click', backToLogin);
      });
    </script>
  </body>
</html>
