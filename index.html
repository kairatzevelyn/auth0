<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="https://kairatzevelyn.github.io/auth0/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="evelyn-area">
        <div class="logo">
          <a href="#"><img src="img/logo.png" alt="logo" /></a>
        </div>
        <!-- /.logo -->
        <div class="wellcome-area">
          <div class="wellcome-inner">
            <div class="wellcome-text">
              <h2>Welcome</h2>
              <p>Login to Evelyn to explore the world of healthcare</p>
            </div>
            <!-- /.wellcome-text -->
            <div class="form">
              <form action="#">
                <div class="single-form">
                  <input type="email" placeholder="E-mail" />
                </div>
                <!-- /.single-form -->
                <div class="single-form">
                  <input type="text" placeholder="Password" />
                </div>
                <!-- /.single-form -->
                <div class="forget">
                  <div class="form-group">
                    <input type="checkbox" id="check" />
                    <label for="check">Remember Me</label>
                  </div>
                  <a href="#">Forgot Password?</a>
                </div>
                <!-- /.forget -->
                <div class="bttn">
                  <div class="sign-in">
                    <button type="submit">SIGN IN</button>
                  </div>
                  <!-- /.sign-in -->
                  <div class="google">
                    <button type="submit">
                      <img src="img/google.png" alt="google" /><span>Continue with Google</span>
                    </button>
                  </div>
                  <!-- /.goole -->
                </div>
                <!-- /.bttn -->
              </form>
            </div>
            <!-- /.form -->
          </div>
          <!-- /.wellcome-inner -->
        </div>
        <!-- /.wellcome-area -->
      </div>
      <!-- /.evelyn-area -->
    </div>
    <!-- /.wrapper -->
  </body>
</html>
